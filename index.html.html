<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Food Diet | FitnessPro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #f4f4f4;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      text-align: center;
      padding: 30px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 8px;
      color: #bbb;
    }

    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .btn-container {
      text-align: center;
      margin-bottom: 30px;
    }

    button {
      background: #0077ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #005fd1;
      transform: translateY(-2px);
    }

    #output {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .diet-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .diet-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .diet-card h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #00aaff;
    }

    .diet-card p {
      font-size: 0.95rem;
      margin-top: 10px;
      color: #ddd;
    }

    .summary {
      grid-column: span 2;
      background: rgba(0, 0, 0, 0.7);
      border-left: 5px solid #00aaff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .summary h3 {
      margin: 0 0 10px;
      color: #00aaff;
    }

    .calculator, .steps-tracker {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
      margin-top: 40px;
    }

    select, input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      width: 100%;
      font-size: 1rem;
    }

    .cal-result, .steps-result {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      border-left: 5px solid #00ff99;
      border-radius: 8px;
    }

    /* Progress Bar */
    .progress-container {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-bar {
      height: 20px;
      width: 0%;
      background: linear-gradient(90deg, #00ff99, #00aaff);
      transition: width 0.5s ease;
    }
  </style>
</head>
 <body>

  <header>
    <h1>Healthy Food Diet Plans</h1>
    <p>Your personalized guide for fat loss and weight gain</p>
  </header>

  <section>
    <div class="btn-container">
      <button onclick="showDiet('loss')">Fat Loss Plan</button>
      <button onclick="showDiet('gain')">Weight Gain Plan</button>
    </div>
    
    <div id="output"></div>

     <!--Calorie Calculator -->
    <div class="calculator">
      <h2>Calorie Calculator</h2>
      <p>Select food items you ate today:</p>
      <select id="foodSelect">
        <option value="200">Oatmeal with Berries - 200 cal</option>
        <option value="350">Grilled Chicken & Veggies - 350 cal</option>
        <option value="250">Quinoa Salad - 250 cal</option>
        <option value="180">Green Smoothie - 180 cal</option>
        <option value="150">Boiled Eggs - 150 cal</option>
        <option value="300">Peanut Butter Toast - 300 cal</option>
        <option value="500">Rice with Chicken & Veggies - 500 cal</option>
        <option value="350">Protein Shake - 350 cal</option>
        <option value="250">Nuts & Dry Fruits - 250 cal</option>
        <option value="450">Pasta with Olive Oil - 450 cal</option>
      </select>
      <button onclick="addCalories()">Add</button>
      <div class="cal-result" id="calResult">Total Calories: 0</div>
    </div>

    <!-- Daily Steps Tracker -->
    <div class="steps-tracker">
      <h2>Daily Steps Tracker</h2>
      <p>Enter your steps for today:</p>
      <input type="number" id="stepsInput" placeholder="Enter steps (e.g. 5000)">
      <button onclick="trackSteps()">Track</button>
      <div class="steps-result" id="stepsResult">Steps Recorded: 0</div>
      
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
  </section>

  <script>
    let goal = "";
    let calories = 0;
    let totalCalories = 0;

    let fatLossMeals = [
      { meal: "Oatmeal with Berries", cal: 200 },
      { meal: "Grilled Chicken & Veggies", cal: 350 },
      { meal: "Quinoa Salad", cal: 250 },
      { meal: "Green Smoothie", cal: 180 },
      { meal: "Boiled Eggs", cal: 150 },
      { meal: "Vegetable Soup", cal: 120 },
      { meal: "Steamed Fish & Broccoli", cal: 300 }
    ];

    let weightGainMeals = [
      { meal: "Peanut Butter Toast", cal: 300 },
      { meal: "Rice with Chicken & Veggies", cal: 500 },
      { meal: "Protein Shake", cal: 350 },
      { meal: "Nuts & Dry Fruits", cal: 250 },
      { meal: "Pasta with Olive Oil", cal: 450 },
      { meal: "Cheese Sandwich", cal: 400 },
      { meal: "Banana Smoothie", cal: 300 }
    ];

    function showDiet(type) {
      goal = type;
      let outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";
      calories = 0;

      let plan = (goal === "loss") ? fatLossMeals : weightGainMeals;

      for (let i = 0; i < plan.length; i++) {
        calories += plan[i].cal;
        outputDiv.innerHTML += `
          <div class="diet-card">
            <h3>${plan[i].meal}</h3>
            <p>Calories: ${plan[i].cal}</p>
          </div>
        `;
      }

      let target = (goal === "loss") ? 1500 : 2500;
      while (calories < target) {
        calories += 50;
      }

      outputDiv.innerHTML += `
        <div class="summary">
          <h3>Daily Summary</h3>
          <p>Goal: ${goal === "loss" ? "Fat Loss" : "Weight Gain"}</p>
          <p>Target Calories: ${target}</p>
          <p>Total Calories Planned: ${calories}</p>
        </div>
      `;
    }OIU

    function addCalories() {
      let foodValue = parseInt(document.getElementById("foodSelect").value);
      totalCalories += foodValue;
      document.getElementById("calResult").innerHTML = "Total Calories: " + totalCalories;
    }

    function trackSteps() {
      let steps = parseInt(document.getElementById("stepsInput").value);
      let targetSteps = 10000;
      if (isNaN(steps) || steps < 0) steps = 0;

      let progress = Math.min((steps / targetSteps) * 100, 100);

      document.getElementById("stepsResult").innerHTML = `Steps Recorded: ${steps} / ${targetSteps}`;
      document.getElementById("progressBar").style.width = progress + "%";
    }
  </script>

</body>
</html>
